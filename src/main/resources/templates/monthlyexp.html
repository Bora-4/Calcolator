<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expenditure Warning</title>
    <link rel="stylesheet" href="monthlyexp.css">
</head>
<body>
<div class="dashboard">
    <h2>Your Monthly Expenditure</h2>
    <p>Total Expenditure: €<span id="totalExpenditure">1200</span></p>
    <p>Set Your Monthly Threshold:
        <input type="number" id="expenditureThreshold" value="200" min="100" max="10000">
        EUR
    </p>
    <button onclick="updateThreshold()">Update Threshold</button>
    <button onclick="checkExpenditure()">Check Expenditure</button>
</div>

<div id="warning" class="warning hidden">
    <p>You have exceeded your monthly food expenditure limit! You are over by €<span id="overAmount"></span>.</p>
</div>

<script src="monthlyexp.js"></script>
</body>
</html>
