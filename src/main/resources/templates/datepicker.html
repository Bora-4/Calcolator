<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Range Filter</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #5a5a5a;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    input:focus, button:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: 600;
    }

    button:hover {
      background-color: #0056b3;
    }

    #filtered-results {
      margin-top: 30px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f8f9fa;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Filter Food Entries by Date Range</h2>

  <form method="POST" id="filter-form">
    <div class="form-group">
      <label for="start-date">Start Date:</label>
      <input type="text" id="start-date" name="start-date" required class="form-control">
    </div>
    <div class="form-group">
      <label for="end-date">End Date:</label>
      <input type="text" id="end-date" name="end-date" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Filter</button>
  </form>

  <div id="filtered-results"></div>
</div>

<!-- Link to external JS file -->
<script src="datepicker.js"></script>

</body>
</html>
