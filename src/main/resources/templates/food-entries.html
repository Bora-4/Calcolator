<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Entries</title>
  <link rel="stylesheet" href="../static/css/filter-style.css">
</head>
<body>
<main>
  <h1>Food Entries</h1>
  <form id="filterForm">
    <input type="datetime-local" id="startDate" class="input" required>
    <input type="datetime-local" id="endDate" class="input" required>
    <button type="submit" class="button">Filter</button>
  </form>
  <table>
    <thead>
    <tr>
      <th>Food Name</th>
      <th>Calories</th>
      <th>Price</th>
      <th>Entry Date</th>
      <th>Created At</th>
      <th>Updated At</th>
    </tr>
    </thead>
    <tbody id="foodEntriesTableBody">
    <!-- Food entries will be populated here -->
    </tbody>
  </table>
</main>
<script src="../static/js/filter-script.js"></script>
</body>
</html>
