<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Tracker</title>
  <link rel="stylesheet" href="threshhold.css">
</head>
<body>
<div class="container">
  <h1>Calorie Tracker</h1>

  <!-- Set Threshold Section -->
  <div class="threshold-section">
    <h2>Set Your Daily Calorie Threshold</h2>
    <label for="calorieSlider">
      Calorie Threshold:
      <span id="calorieValue">2500</span> kcal
    </label>
    <input
            type="range"
            id="calorieSlider"
            min="1000"
            max="10000"
            step="100"
            value="2500"
    />
  </div>

  <div id="calorieWarning" class="hidden">
    <div class="warning-content">
      <p>You have exceeded your daily calorie limit!</p>
      <p>Total Calories: <span id="totalCalories"></span> kcal</p>
      <button id="closeWarningBtn">Close</button>
    </div>
  </div>

  <div id="doneSection">
    <p>Threshold set successfully!</p>
    <button id="doneBtn">Done</button>
  </div>
</div>
<script src="threshhold.js"></script>
</body>
</html>
